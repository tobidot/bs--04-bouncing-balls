<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-text-collider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body tabindex="2">
    <div id="app" tabIndex="1" >
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div class="help">
        <h1>Help</h1>
        <p>Input letters or digits for the new text</p>
        <p>Press <b>Enter</b> to send the text flying</p>
        <p>Press <b>Backspace</b> to remove the last character</p>
        <p>Press <b>Ctrl + r</b> to restart</p>
        <p>Press <b>Ctrl + d</b> to turn on hitboxes</p>
    </div>
    <script src="./index.ts" type="module"></script>
</body>

</html>
